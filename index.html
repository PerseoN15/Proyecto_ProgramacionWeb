<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(128, 0, 32, 0.3), rgba(244, 244, 249, 0.3));
            color: #333;
        }

        header {
            background: #800020;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #800020;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        button {
            background-color: #800020;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #a0001e;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: rgba(244, 244, 249, 0.3);
            color: #800020;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #800020;
            text-decoration: none;
            margin-left: 5px;
        }

        footer a:hover {
            color: #a0001e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        ¡Bienvenido!
    </header>
    <main>
        <h1>Sistema de Tutorías ITSJ</h1>
        <p>Inicia sesión o regístrate para continuar.</p>
        <div class="button-container">
            <button onclick="window.location.href='frontend/pages/login.php'">Inicia Sesión</button>
            <button onclick="window.location.href='frontend/pages/registro.php'">Regístrate</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Sistema de Tutorías. Todos los derechos reservados. 
        <a href="#">Política de Privacidad</a>
    </footer>
</body>
</html>
